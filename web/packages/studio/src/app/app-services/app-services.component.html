<div class="row">
  <div class="col-sm-6">
    <h5>Consumed</h5>
    <div class="list-group list-group-flush">
      <div class="list-group-item" *ngFor="let service of consumedServices | async">
        {{service.name}}
        <a class="list-group-item list-group-item-action list-group-item-secondary" *ngFor="let action of service.actions" (click)="openProvided(action)">{{action.name}}</a>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <h5>Provided</h5>
    <div class="list-group list-group-flush">
      <div class="list-group-item" *ngFor="let service of providedServices | async">
        {{service.name}}
        <a class="list-group-item list-group-item-action list-group-item-secondary" *ngFor="let action of service.actions" (click)="openComsumed(action)">{{action.name}}</a>
      </div>
    </div>
  </div>
</div>
