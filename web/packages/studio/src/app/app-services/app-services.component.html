<div class="row">
  <div class="col-sm-6">
    <h5>Consumed</h5>
    <div class="list-group list-group-flush">
      <div class="list-group-item" *ngFor="let consumedService of consumedServices | async">
        <span id="consumed-service-header-{{consumedService?.service.id}}">{{consumedService?.service.id}}</span>
        <a id="consumed-action-item-{{method?.method.name}}" class="list-group-item list-group-item-action list-group-item-secondary" *ngFor="let method of getMethodsArray(consumedService)"
          (click)="openConsumed(method)">{{method?.method.name}}</a>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <h5>Provided</h5>
    <div class="list-group list-group-flush">
      <div class="list-group-item" *ngFor="let providedService of providedServices | async">
        <span id="provided-service-header-{{providedService?.service.id}}">{{providedService?.service.id}}</span>
        <a id="provided-action-item-{{method?.method.name}}" class="list-group-item list-group-item-action list-group-item-secondary" *ngFor="let method of getMethodsArray(providedService)"
          (click)="openProvided(method)">{{method?.method.name}}</a>
      </div>
    </div>
  </div>
</div>
