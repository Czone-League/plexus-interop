<div>
  <div class="form-group">
    <label for="response-content-area">Enter reponse:</label>
    <textarea id="response-content-area" class="form-control" id="exampleFormControlTextarea1" rows="10" [(ngModel)]="messageContent"></textarea>
    <button id="format-response-content-btn" class="btn btn-link" type="button" (click)="formatAndUpdateArea()">Format content</button>
    <button id="default-response-content-btn" class="btn btn-link" type="button" (click)="createDefaultMessage()">Default</button>
  </div>
</div>

<button id="intercept-btn" class="btn btn-primary" (click)="intercept()" type="button">Intercept</button>
