<div>
  <div class="form-group">
    <label for="response-content-area">Enter response JSON:</label>
    <textarea id="response-content-area" class="form-control" id="exampleFormControlTextarea1" rows="8" [(ngModel)]="messageContent"></textarea>
    <button id="format-response-content-btn" class="btn btn-link" type="button" (click)="formatAndUpdateArea()">Format content</button>
    <button id="default-response-content-btn" class="btn btn-link" type="button" (click)="createDefaultMessage()">Default</button>
  </div>
</div>

<div class="form-group" [hidden]="!isServerStreaming()">
  <label for="messages-count">Enter messages number:</label>
  <input id="messages-count" class="form-control" [(ngModel)]="messagesToSend">
</div>

<div class="form-group" [hidden]="!isServerStreaming()">
  <label for="messages-interval">Enter interval between messages (ms):</label>
  <input id="messages-interval" class="form-control" [(ngModel)]="messagesPeriodInMillis">
</div>

<button id="intercept-btn" class="btn btn-primary" (click)="intercept()" type="button">Update Response</button>
