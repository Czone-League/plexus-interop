<div class="container p-lg-3 flex-fill flex-flow-column">
  <app-header class="header"></app-header>
  
  <div class="pt-lg-3 app-content">
    <router-outlet></router-outlet>
  </div>
  <hr>

  <div class="form-group footer">
    <label for="plexusLogsArea">Plexus Logs:</label>
    <textarea #plexusLogsArea disabled="disabled" class="form-control" id="plexusLogsArea" rows="12" [(ngModel)]="plexusLogs"></textarea>
    <button #clearPlexusLogsBtn class="btn btn-link" type="button" (click)="clearLogs()">Clear</button>
  </div>
</div>
